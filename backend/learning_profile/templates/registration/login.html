<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% block content %}
    {% if form.errors %}
        <p>Your username or password does not match, please try again.</p>
    {% endif %}

    <form method="post" action="{% url 'profile:login' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Log in</button>
            <input type="hidden" name="next" value="{% url 'profile:login' %}" />
        </form>
{% endblock %}
</body>
</html>
